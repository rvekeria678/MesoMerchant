<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>MesoMerchant</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;500;600;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <link rel="stylesheet" href="../../dist/output.css" />
    <link rel="stylesheet" href="../css/app.css" />
  </head>
  <body class="bg-[#00091a]">
    <nav class="p-5 bg-white shadow md:flex md:items-center md:justify-between">
      <div class="flex justify-between items-center">
        <span class="text-2xl bg-white font-semibold cursor-pointer">
          <a href="../../index.html">MesoMerchant</a>
        </span>
        <span class="text-3xl cursor-pointer mx-2 md:hidden block">
          <ion-icon name="menu" onclick="Menu(this)"></ion-icon>
        </span>
      </div>
      <ul
        class="border border-red-700 md:flex md:items-center z-[-1] md:z-auto md:static absolute bg-white w-full left-0 md:w-auto md:py-0 py-4 md:pl-0 pl-7 md:opacity-100 opacity-0 top-[-400px] transition-all ease-in duration-500"
      >
        <li class="mx-4 my-6 md:my-0">
          <a
            href="./about.html"
            class="text-xl hover:text-gray-400 duration-300"
            >About</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="./resources.html"
            class="text-xl hover:text-gray-400 duration-300"
            >Resources</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a
            href="./prototype.html"
            class="text-xl hover:text-gray-400 duration-300"
            >Prototype</a
          >
        </li>
        <li class="mx-4 my-6 md:my-0">
          <a href="./demo.html" class="text-xl hover:text-gray-400 duration-300"
            >Demo</a
          >
        </li>
      </ul>
    </nav>
    <div>
      <h1 class="text-white text-4xl text-center">About</h1>
    </div>
    <script>
      function Menu(e) {
        let list = document.querySelector("ul");
        e.name === "menu"
          ? ((e.name = "close"),
            list.classList.add("top-[55px]"),
            list.classList.add("opacity-100"))
          : ((e.name = "menu"),
            list.classList.remove("top-[55px]"),
            list.classList.remove("opacity-100"));
      }
    </script>
    <script src="./src/js/index.js"></script>
  </body>
</html>
